<!doctype html>
<html>
<head>
    <title>chat room demo</title>
    <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
    <style>
        #chat-list {
            list-style-type: none;
            padding: 0;
        }

        #chat-list li {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <h5>chat room damo</h5>
    <hr>
    <ul id="chat-list">
    </ul>
    <hr>
</div>
当前状态：<span id="connect-status">未连接</span>
<button type="button" id="connect" onclick="connectChatRoom()">连接</button>
<button type="button" id="disconnect" onclick="disconnectChatRoom()">断开</button>
<input type="text" name="msg" id="msg">
<button type="button" id="send-msg" onclick="sendMsg()">发送消息</button>
</body>
</html>
<script type="text/javascript">
    let addr = 'ws://120.77.85.124:9501', ws;

    function connectChatRoom() {
        ws = new WebSocket(addr);

        ws.onopen = function () {
            document.getElementById('connect-list').innerText = '已连接';
            console.log('connect...');
        };

        ws.onmessage = function (evt) {
            let res = JSON.parse(evt.data);
            let liElement = document.createElement('li');
            liElement.innerHTML = res.msg;
            document.getElementById('chat-list').appendChild(liElement);
            console.log(evt.data);
        };

        ws.onclose = function () {
            document.getElementById('connect-list').innerText = '未连接';
            console.log('websocket closed');
        };

        ws.onerror = function () {
            document.getElementById('connect-list').innerText = '系统错误';
            console.log('error');
        }
    }

    function disconnectChatRoom() {
        if (!ws) {
            alert('未连接');
            return;
        }

        ws.close();
    }

    function sendMsg() {
        if (!ws) {
            alert('请先连接服务器');
            return;
        }

        let msg = document.getElementById('msg').value;
        ws.send(msg);
        document.getElementById('msg').value = '';
    }
</script>
